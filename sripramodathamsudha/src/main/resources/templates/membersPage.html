<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="${title}"></title>
<link rel="stylesheet" type="text/css" media="all"
	href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="js/DataTables/datatables.min.css" th:href="@{js/DataTables/datatables.min.css}"/>
<script type="text/javascript" src="js/DataTables/datatables.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#members').DataTable();
} );
</script>
</head>

<style>
table th, table td {
	padding: 5px;
}

.message {
	color: blue;
}
</style>

<body>

	<!-- Include _menu.html -->
	<th:block th:include="/_menu"></th:block>

	<h2>Members</h2>

	<div class="container">

		<table id="members" class="table table-striped table-bordered"  border="1">
			<thead>
			<tr>
				<th>User Name</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Mobile#</th>
				<th>Address</th>
				<th>City</th>
				<th>State</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="member : ${members}">
				<td th:utext="${member.userId}">...</td>
				<td th:utext="${member.firstName}">...</td>
				<td th:utext="${member.lastName}">...</td>
				<td th:utext="${member.mobileNo}">...</td>
				<td th:utext="${member.address}">...</td>
				<td th:utext="${member.cityName}">...</td>
				<td th:utext="${member.stateName}">...</td>
				
			</tr>
			<!-- <tr th:each="member : ${members}">
				<td th:utext="${member[0]}">...</td>
				<td th:utext="${member[1]}">...</td>
				<td th:utext="${member[2]}">...</td>
				<td th:utext="${member[3]}">...</td>
				<td th:utext="${member[4]}">...</td>
				<td th:utext="${member[5]}">...</td>
				<td th:utext="${member[6]}">...</td>
			</tr> -->
			</tbody>
		</table>
	</div>
</body>
</html>
